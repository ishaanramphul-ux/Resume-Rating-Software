<!DOCTYPE html>
<html>
<head>
    <title>Resume Rater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Welcome, {{ user.get('name', 'Guest') }}!</h1>
        
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload PDF Resume:</label>
                <input type="file" class="form-control" name="resume" accept=".pdf" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Copy and Pasted Job Description:</label>
                <textarea class="form-control" name="job_desc" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Comments for consideration (this can overide the default instructions so be careful):</label>
                <textarea class="form-control" name="comments" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
